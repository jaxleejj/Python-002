{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="{% static 'echarts/dist/echarts.min.js' %}"></script>

    <style type="text/css">
    .middle{float:left;width:1200px;height:600px;}
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" class="middle";></div>
    
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        

        var option = {
            title: {
                text: '洗发护发产品舆情'
            },
            tooltip: {},
            legend: {
                data:['评论数量']
            },
            xAxis: {
                data: {{title_list|safe}}
            },
            yAxis: {},
            series: [{
                name: '评论数量',
                type: 'bar',
                data: {{ comment_num_list |safe}}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
